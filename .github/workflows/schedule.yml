name: Scheduled Nostr Post

on:
  schedule:
    - cron: "0 */6 * * *" # 6時間ごとに実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2 # リポジトリのコードをチェックアウト

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Node.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node develop/dist/bot.js # 実行ファイル
        env:
          CLOUDINARY_USER_NAME: ${{ secrets.CLOUDINARY_USER_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          BOT_HEX_SEC_KEY: ${{ secrets.BOT_HEX_SEC_KEY }}
